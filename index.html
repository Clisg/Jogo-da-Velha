    <title>Jogo da Velha</title>
    
    <style type="text/css">
        body {
            --tamanho_espaco: 80px;
            --qnt_linhas: 3;
            --margen_espaco: 4px;
            --tamanho_quadrado: calc((var(--tamanho_espaco) + var(--margen_espaco) * 2) * var(--qnt_linhas));
        }
        #jogadordavez{
            
            margin: auto;    
            margin-top: 40px;
            margin-bottom: 40px;
            width: var(--tamanho_quadrado);
            height: var(--tamanho_espaco);
        }
        
        .espaco{
            width: var(--tamanho_espaco);
            height: var(--tamanho_espaco);
           
            margin: var(--margen_espaco);
            background-color: white;
            float: left;
            
        }
        .espaco img {
            width: var(--tamanho_espaco);
            height: var(--tamanho_espaco);
        }
        .tabuleiro{
            
            width: var(--tamanho_quadrado);
            height: var(--tamanho_quadrado);
            background: linear-gradient(rgb(184, 13, 184),orange,rgb(221, 90, 162),rgb(113, 214, 18));
            margin: auto;


        }

    </style>
</head>
